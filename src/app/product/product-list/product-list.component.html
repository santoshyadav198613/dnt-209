<h1>
  {{title}}
</h1>
<!-- convert this to table -->
{{productList| json}}

<button class="btn btn-danger" (click)="hideProduct()">
  Hide Product
</button>

<!-- {{visible}} -->
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Mfd</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>{{product.id | percent}}</td>
      <td [innerText]="product.name | uppercase"></td>
      <td>{{product.price | currency : 'INR'}}</td>
      <td>{{product.mfd | date : 'dd-MM-yyyy' }}</td>
      <td>
        <button class="btn btn-primary" (click)="selectedProduct(product)">
          Select Product
        </button>
      </td>
    </tr>
  </tbody>
</table>
