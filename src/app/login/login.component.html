<h1>
  Login Form
</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input class="form-control" dntHover [color]="'steelblue'" type="text" formControlName="userName" placeholder="Enter the username">
    </div>
    <div class="form-group">
      <input class="form-control" dntHover [color]="'blue'" type="password" formControlName="password" placeholder="Enter the password">
    </div>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
</form>
